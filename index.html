<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Rexburg Idaho Hot Chocolate</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
  
    <script>
      require(["esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/BasemapToggle",
      "esri/widgets/BasemapGallery"

      ], (esriConfig, Map, MapView, FeatureLayer, BasemapToggle, BasemapGallery)=> {

      esriConfig.apiKey = "AAPK74d53fd72f794699943b41e0e1ada912HSH980T9Y1KcHzzDdFEX-_rMK_u2cWHpK7LCZ9WeVhGhYmRc0NIF1I7ToDsLkzKd";

      const map = new Map({
      basemap: "arcgis-topographic" 
      });
        const view = new MapView({
          map: map,
          center: [-111.8524, 43.8020], 
          zoom: 11.8, 
          container: "viewDiv" 
        });

        const basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "arcgis-imagery"
     });


      view.ui.add(basemapToggle,"bottom-right");
        
     
     const popupChocolate = {
        "title": "{Name}",
        "content": "<br>Rating: {Yelp_Rating}</br>Type: {Location_Type}"
      }
        const chocoalteLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/jsIf6EJhRIR3wSIk/arcgis/rest/services/Chocolate_Places_Near_Rexburg/FeatureServer",
          outfields: ["name"],
          popupTemplate: popupChocolate
        });
        map.add(chocoalteLayer, 0);

        

      });
    </script>
    
  </head>
  
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
